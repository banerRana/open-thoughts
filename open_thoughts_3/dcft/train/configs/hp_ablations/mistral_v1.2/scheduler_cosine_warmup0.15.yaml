### model
model_name_or_path: "mistralai/Mistral-7B-v0.1"

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: dcft/train/zero3.json
packing: true
neat_packing: true
enable_liger_kernel: false

### dataset
template: mistral
cutoff_len: 2048
overwrite_cache: true
preprocessing_num_workers: 16

### output
save_strategy: epoch
logging_steps: 10
plot_loss: true
overwrite_output_dir: true

### train
adam_beta1: 0.9
adam_beta2: 0.999
max_grad_norm: 1

global_batch_size: 512              # Do not change this
gradient_checkpointing: true
learning_rate: 5.0e-6
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.15
bf16: true
weight_decay: 0.1
ddp_timeout: 180000000

### eval
val_size: 0.05
eval_strategy: epoch

####################################

dataset_dir: ONLINE
dataset: mlfoundations-dev/oh-dcft-v1.2_no-curation_gpt-4o-mini
template: mistral
formatting: sharegpt
messages: conversations
role_tag: from
content_tag: value
user_tag: human
assistant_tag: gpt

per_device_train_batch_size: 8      # Can change depending on hardware
gradient_accumulation_steps: 8      # Can change depending on number of GPUs

output_dir: "/data4/dcft/experiments/train/checkpoints/oh-dcft-v1.2_no-curation_gpt-4o-mini"
run_name: hp_ablations_mistral_scheduler_cosine_warmup0.15_dcftv1.2
hub_model_id: mlfoundations-dev/hp_ablations_mistral_scheduler_cosine_warmup0.15_dcftv1.2
report_to: wandb
push_to_db: true
push_to_hub: true
