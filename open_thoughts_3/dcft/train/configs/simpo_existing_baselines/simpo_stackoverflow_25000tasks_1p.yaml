### output
output_dir: experiments/train/checkpoints/simpo-stackoverflow_25000tasks_1p

## reporting
report_to: wandb
run_name: simpo-stackoverflow_25000tasks_1p
push_to_db: true
push_to_hub: true
hub_model_id: mlfoundations-dev/simpo-stackoverflow_25000tasks_1p
