operators:
  - id: load_hf_source
    config:
      type: hf_source
      dataset: mlfoundations-dev/stratos_unverified_mix
      split: train
  - id: sample_dataset
    config:
      type: function
      function: data_strategies.commons.uniform_sample_limited
      function_config:
        num_samples: 2_500
    input_ids:
      - load_hf_source
  - id: extract_problem
    config:
      type: function
      function: data_strategies.DistillR1.utils.extract_question
    input_ids:
      - sample_dataset
  - id: annotate
    config:
      type: completions
      map: chat
      map_config:
        user_message_column: problem
        output_column: task
      model: "together_ai/deepseek-ai/DeepSeek-R1-Distill-Llama-70B"
      batch: False
      backend_params:
        max_requests_per_minute: 250
        max_tokens_per_minute: 500_000
        invalid_finish_reasons: ['content_filter']
      generation_params:
        max_tokens: 16_000
    input_ids:
      - extract_problem
  - id: drop_columns
    config:
      type: function
      function: data_strategies.commons.remove_columns
      function_config:
        columns:
          - conversations
    input_ids:
    - annotate
  - id: convert_to_sharegpt
    config:
      type: function
      function: data_strategies.commons.convert_instruction_response_to_sharegpt
      function_config:
        input_instruction_column: problem
        input_response_column: task
        output_sharegpt_column: conversations
    input_ids:
      - drop_columns
