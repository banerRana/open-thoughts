operators:
  - id: load_hf_source
    config:
      type: hf_source
      dataset: mlfoundations-dev/stratos_unverified_mix
      split: train
  - id: extract_problem
    config:
      type: function
      function: data_strategies.DistillR1.utils.extract_question
    input_ids:
      - load_hf_source
  - id: sample_dataset
    config:
      type: function
      function: data_strategies.commons.uniform_sample_limited
      function_config:
        num_samples: 5 
    input_ids:
      - extract_problem
  - id: annotate
    config:
      type: completions
      map: chat
      map_config:
        user_message_column: problem
        output_column: task
      model: "DeepSeek-R1-Distill-Llama-70B"
      backend: "openai"
      batch: False
      generation_params:
        max_tokens: 32000
      backend_params:
        request_timeout: 3600
        max_concurrent_requests: 200
        api_key: SAMBANOVA_API_KEY
        base_url: "https://api.sambanova.ai/v1"
    input_ids:
      - sample_dataset
