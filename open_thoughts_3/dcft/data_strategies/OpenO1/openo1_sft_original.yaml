operators:
- id: load_open_o1_sft
  config:
      type: hf_source
      dataset: O1-OPEN/OpenO1-SFT
      split: train
      columns: 
        - instruction
        - output

- id: convert_to_sharegpt
  config:
    type: function
    function: data_strategies.commons.convert_instruction_response_to_sharegpt
    function_config:
      input_instruction_column: instruction
      input_response_column: output
      output_sharegpt_column: conversations
  input_ids:
    - load_open_o1_sft