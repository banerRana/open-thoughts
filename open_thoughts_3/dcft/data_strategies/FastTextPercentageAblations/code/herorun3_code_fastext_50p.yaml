operators:
- id: seed_code_codefeedback_exploit
  config:
    type: load_preexisting
    framework_name: seed_code_codefeedback_exploit_large
- id: add_source_codefeedback
  config:
    type: function
    function: data_strategies.commons.add_constant_columns
    function_config:
      source: "codefeedback"
  input_ids:
  - seed_code_codefeedback_exploit
- id: fuzzy_dedup_codefeedback
  config:
    type: cpu_function
    num_cpus: 80
    function: data_strategies.DeepSeekR1.utils.fuzzy_dedup
    function_config:
      column: instruction_seed
      similarity_threshold: 90.0
  input_ids:
  - add_source_codefeedback
- id: classify_codefeedback
  config:
    type: fasttext
    num_cpus: 32
    hf_repo_id: mlfoundations-dev/instruction_filtering_fast_text_classifier_seed_code_best_ioi
    input_column: instruction_seed
    target_label: "__label__QA_doc"
    top_percentage_ranking: 50
  input_ids:
   - fuzzy_dedup_codefeedback
- id: sample_dataset_codefeedback
  config:
    type: function
    function: data_strategies.commons.uniform_sample_fixed
    function_config:
      num_samples: 2_000
  input_ids:
  - classify_codefeedback

