operators: 
- id: load_math
  config:
    type: hf_source
    dataset: open-web-math/open-web-math
    split: train
    trust_remote_code: True
- id: sample_dataset
  config:
    type: function
    function: data_strategies.commons.uniform_sample_limited
    function_config:
      num_samples: 250_000  # 1.25% of 10000 target from stage 1
  input_ids:
  - load_math
- id: generate_instructions
  config:
    type: completions
    map: chat
    map_config:
      system_message: "You are a helpful assistant."
      user_message: |
        You are to reform the following math text snippet into a question with a quantitative or verifiable answer such as one that would be 
        included in the USAMO or the Putnam Exam. 

        Text: {{text}}
        
        Include only the new question or task. Do not include anything like "Here is the instruction". You can either extract a 
        question from the text or form a new one based on the text. Make the question sound like what a human would ask a language model. 
      output_column: instruction_seed
    model: gpt-4o-mini
    temperature: 1.0
    require_all_responses: False
    batch: True
  input_ids:
    - sample_dataset
- id: add_constant_column
  config:
    type: function
    function: data_strategies.commons.add_constant_columns
    function_config:
      response_seed: ""
  input_ids:
  - generate_instructions
- id: drop_columns
  config:
    type: function
    function: data_strategies.commons.keep_only_columns
    function_config:
      columns_to_keep:
      - instruction_seed
      - response_seed
  input_ids:
  - add_constant_column
- id: classify
  config:
    type: fasttext
    num_cpus: 32
    hf_repo_id: mlfoundations-dev/instruction_filtering_fast_text_math_pos_numina_neg_bad_seed_math 
    input_column: instruction_seed
    target_label: "__label__QA_doc"
    top_percentage_ranking: 10
  input_ids:
   - drop_columns
- id: keep_only
  config:
    type: function
    function: data_strategies.commons.keep_only_columns
    function_config:
      columns_to_keep:    
        - instruction_seed
  input_ids:
  - classify
- id: _add_source
  config:
    type: function
    function: data_strategies.commons.add_constant_columns
    function_config:
      source: "openwebmath"
  input_ids:
  - keep_only