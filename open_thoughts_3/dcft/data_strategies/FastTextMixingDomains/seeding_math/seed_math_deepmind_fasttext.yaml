operators: 
- id: load_math_alg
  config:
    type: hf_source
    dataset: deepmind/math_dataset
    split: train
    subset: algebra__linear_2d_composed
    trust_remote_code: True
- id: load_math_poly_eval
  config:
    type: hf_source
    dataset: deepmind/math_dataset
    split: train
    subset: polynomials__evaluate_composed
    trust_remote_code: True
- id: load_math_prob_seq
  config:
    type: hf_source
    dataset: deepmind/math_dataset
    split: train
    subset: probability__swr_p_sequence
    trust_remote_code: True
- id: load_math_prob_level
  config:
    type: hf_source
    dataset: deepmind/math_dataset
    split: train
    subset: probability__swr_p_level_set
    trust_remote_code: True
- id: load_math_poly_pow
  config:
    type: hf_source
    dataset: deepmind/math_dataset
    split: train
    subset: polynomials__simplify_power
    trust_remote_code: True
- id: load_math_calc
  config:
    type: hf_source
    dataset: deepmind/math_dataset
    split: train
    subset: calculus__differentiate_composed
    trust_remote_code: True
- id: sample_dataset
  config:
    type: function
    function: data_strategies.commons.uniform_sample_limited
    function_config:
      num_samples: 1_000_000  # 1.25% of 10000 target from stage 1
  input_ids:
  - load_math_calc
  - load_math_poly_eval
  - load_math_alg
  - load_math_prob_seq
  - load_math_prob_level
  - load_math_poly_pow
- id: clean_up
  config:
    type: function
    function: data_strategies.SeedMathData.utils.deepmind_map
  input_ids:
  - sample_dataset
- id: classify
  config:
    type: fasttext
    num_cpus: 32
    hf_repo_id: mlfoundations-dev/instruction_filtering_fast_text_math_pos_numina_neg_bad_seed_math 
    input_column: instruction_seed
    target_label: "__label__QA_doc"
    top_percentage_ranking: 10
  input_ids:
   - clean_up
- id: keep_only
  config:
    type: function
    function: data_strategies.commons.keep_only_columns
    function_config:
      columns_to_keep:    
        - instruction_seed
  input_ids:
  - classify
- id: _add_source
  config:
    type: function
    function: data_strategies.commons.add_constant_columns
    function_config:
      source: "deepmind"
  input_ids:
  - keep_only