operators:
- id: seed_math_load_in
  config:
    type: load_preexisting
    framework_name: seed_math_load_in
- id: get_automath
  config:
    type: function
    function: data_strategies.commons.select_rows
    function_config:
      conditions:
        source: "automath"
  input_ids:
    - seed_math_load_in
- id: classify_automath
  config:
    type: fasttext
    num_cpus: 32
    hf_repo_id: mlfoundations-dev/instruction_filtering_fast_text_math_pos_numina_neg_bad_seed_math 
    input_column: instruction_seed
    target_label: "__label__QA_doc"
    top_percentage_ranking: 10
  input_ids:
   - get_automath
- id: sample_dataset_automath
  config:
    type: function
    function: data_strategies.commons.uniform_sample_fixed
    function_config:
      num_samples: 625
  input_ids:
  - classify_automath


- id: get_nvidia_math
  config:
    type: function
    function: data_strategies.commons.select_rows
    function_config:
      conditions:
        source: "nvidia_math"
  input_ids:
    - seed_math_load_in
- id: classify_nvidia_math
  config:
    type: fasttext
    num_cpus: 32
    hf_repo_id: mlfoundations-dev/instruction_filtering_fast_text_math_pos_numina_neg_bad_seed_math 
    input_column: instruction_seed
    target_label: "__label__QA_doc"
    top_percentage_ranking: 10
  input_ids:
   - get_nvidia_math
- id: sample_dataset_nvidia_math
  config:
    type: function
    function: data_strategies.commons.uniform_sample_fixed
    function_config:
      num_samples: 625
  input_ids:
  - classify_nvidia_math


- id: get_tiger_math
  config:
    type: function
    function: data_strategies.commons.select_rows
    function_config:
      conditions:
        source: "tiger_math"
  input_ids:
    - seed_math_load_in
- id: classify_tiger_math
  config:
    type: fasttext
    num_cpus: 32
    hf_repo_id: mlfoundations-dev/instruction_filtering_fast_text_math_pos_numina_neg_bad_seed_math 
    input_column: instruction_seed
    target_label: "__label__QA_doc"
    top_percentage_ranking: 10
  input_ids:
   - get_tiger_math
- id: sample_dataset_tiger_math
  config:
    type: function
    function: data_strategies.commons.uniform_sample_fixed
    function_config:
      num_samples: 625
  input_ids:
  - classify_tiger_math


- id: get_tiger_lab_math
  config:
    type: function
    function: data_strategies.commons.select_rows
    function_config:
      conditions:
        source: "tiger_lab_math"
  input_ids:
    - seed_math_load_in
- id: classify_tiger_lab_math
  config:
    type: fasttext
    num_cpus: 32
    hf_repo_id: mlfoundations-dev/instruction_filtering_fast_text_math_pos_numina_neg_bad_seed_math 
    input_column: instruction_seed
    target_label: "__label__QA_doc"
    top_percentage_ranking: 10
  input_ids:
   - get_tiger_lab_math
- id: sample_dataset_tiger_lab_math
  config:
    type: function
    function: data_strategies.commons.uniform_sample_fixed
    function_config:
      num_samples: 625
  input_ids:
  - classify_tiger_lab_math

- id: mix
  config: 
    type: mix
  input_ids:
    - sample_dataset_tiger_lab_math
    - sample_dataset_tiger_math
    - sample_dataset_automath
    - sample_dataset_nvidia_math
- id: annotate
  config:
    type: completions
    map: chat
    map_config:
      user_message_column: instruction_seed
      output_column: r1_distill_70b_response
    model: "together_ai/deepseek-ai/DeepSeek-R1-Distill-Llama-70B"
    batch: False
    temperature: 1.0
    backend_params:
      max_requests_per_minute: 250
      max_tokens_per_minute: 500_000
      invalid_finish_reasons: ['content_filter']
    generation_params:
      max_tokens: 32_000
  input_ids:
    - mix
- id: convert_to_sharegpt
  config:
    type: function
    function: data_strategies.commons.convert_instruction_response_to_sharegpt
    function_config:
      input_instruction_column: instruction_seed
      input_response_column: r1_distill_70b_response
      output_sharegpt_column: conversations
  input_ids:
    - annotate
