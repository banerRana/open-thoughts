operators:
- id: seed_science_fineweb
  config:
    type: load_preexisting
    framework_name: base_fineweb_seed_science
- id: drop_columns_fineweb
  config:
    type: function
    function: data_strategies.commons.keep_only_columns
    function_config:
      columns_to_keep:    
        - problem
  input_ids:
  - seed_science_fineweb
- id: add_source_fineweb
  config:
    type: function
    function: data_strategies.commons.add_constant_columns
    function_config:
      source: "fineweb"
  input_ids:
  - drop_columns_fineweb
- id: sample_dataset_fineweb
  config:
    type: function
    function: data_strategies.commons.uniform_sample_fixed
    function_config:
      num_samples: 2_000
  input_ids:
  - add_source_fineweb




