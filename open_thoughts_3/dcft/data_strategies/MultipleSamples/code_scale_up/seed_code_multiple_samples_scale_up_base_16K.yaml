- id: rename_task_column
  config:
    type: function
    function: data_strategies.commons.keep_only_columns
    function_config:
      columns_to_keep:
      - instruction_seed
      - source
  input_ids:
  - sample_dataset_codefeedback
  - sample_dataset_dolphin
  - sample_dataset_evolcodegolf
  - sample_dataset_glaive
  - sample_dataset_magicoder
  - sample_dataset_sharegpt



- id: add_domain
  config:
    type: function
    function: data_strategies.commons.add_constant_columns
    function_config:
      domain: "code"
  input_ids:
  - rename_task_column
- id: rename_instruction
  config:
    type: function
    function: data_strategies.commons.force_rename_columns
    function_config:
      column_maps:
        instruction_seed: problem
  input_ids:
  - add_domain

- id: dedup_topics
  config:
    type: function
    function: data_strategies.commons.dedup_on_columns
    function_config:
      dedup_columns:
        - problem
  input_ids:
    - rename_instruction

- id: sample_dataset
  config:
    type: function
    function: data_strategies.commons.uniform_sample_fixed
    function_config:
      num_samples: 16_000
  input_ids:
    - dedup_topics
- id: duplicate
  config:
    type: function
    function: data_strategies.TestTime.generator.duplicate_rows
    function_config:
      n_copies: 3
  input_ids:
    - sample_dataset
- id: annotate
  config:
    type: completions
    map: chat
    map_config:
      user_message_column: problem
      output_column: r1_distill_70b_response
    model: "together_ai/deepseek-ai/DeepSeek-R1-Distill-Llama-70B"
    batch: False
    temperature: 1.0
    backend_params:
      max_requests_per_minute: 250
      max_tokens_per_minute: 500_000
      invalid_finish_reasons: ['content_filter']
    generation_params:
      max_tokens: 32_000
  input_ids:
    - duplicate