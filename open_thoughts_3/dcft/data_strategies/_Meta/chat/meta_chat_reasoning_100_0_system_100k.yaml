operators:
- id: load_chat
  config:
    type: hf_source
    dataset: mlfoundations-dev/oh-dcft-v3.1-llama-3.1-nemotron-70b
    split: train

- id: sample_chat
  config:
    type: function
    function: data_strategies.commons.uniform_sample_fixed
    function_config:
      num_samples: 100_000
  input_ids:
  - load_chat

- id: add_chat_system_prompt
  config:
    type: function
    function: data_strategies.commons.add_constant_columns
    function_config:
      system: "detailed thinking off"
  input_ids:
  - sample_chat