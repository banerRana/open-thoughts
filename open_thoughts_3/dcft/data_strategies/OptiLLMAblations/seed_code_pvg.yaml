operators:
- id: load_8K_samples
  config:
    type: load_preexisting
    framework_name: seed_code_multiple_samples_scale_up_base_16K
- id: validate_questions
  config:
    type: completions
    model: gpt-4o-mini
    map: chat
    map_config:
      user_message: |
        I will provide you a question and a candidate response. I want you to provide critique of the solution and
        whether you believe the answer is correct or incorrect. 

        Question: {{problem}}
        Response: {{r1_distill_70b_response}}
      output_column: critique_first
    temperature: 1.0  # From stage 1
    top_p: 1.0
    presence_penalty: 0.0
    batch: False
  input_ids:
    - load_8K_samples
- id: construct_prompt_1
  config:
    type: function
    function: data_strategies.OptiLLMAblations.utils.construct_prompt
    function_config:
      prompt: |
        Here is a coding problem and some criticisms to watch out for.
        Question: {{problem}}
        Criticisms: {{critique_first}}
      output_column: _first_prompt
  input_ids:
    - validate_questions
- id: annotate_r1_distill_70b
  config:
    type: completions
    map: deepseek_reasoner
    map_config:
      input_problem_column: _first_prompt
    model: deepseek-reasoner
    batch: False
    temperature: 0.99
    backend: openai
    backend_params:
      max_requests_per_minute: 2_500
      max_tokens_per_minute: 1_000_000_000
      api_key: API_KEY
      base_url: "https://api.deepseek.com"
      invalid_finish_reasons: ['content_filter']
  input_ids:
    - construct_prompt_1
- id: convert_reasoning_trace_to_final
  config:
    type: function
    function: data_strategies.commons.convert_reasoning_trace_to_final
    function_config:
      reasoning_column: reasoning
      solution_column: deepseek_solution
      output_column: final_reasoning_trace
  input_ids:
  - annotate_r1_distill_70b
- id: convert_to_sharegpt
  config:
    type: function
    function: data_strategies.commons.convert_instruction_response_to_sharegpt
    function_config:
      input_instruction_column: problem
      input_response_column: final_reasoning_trace
      output_sharegpt_column: conversations
  input_ids:
    - convert_reasoning_trace_to_final
