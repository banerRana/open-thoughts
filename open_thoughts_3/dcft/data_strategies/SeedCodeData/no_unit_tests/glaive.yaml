operators:
- id: load_glaive
  config:
    type: hf_source
    dataset: glaiveai/glaive-code-assistant-v3
    split: train
- id: rename_task_column
  config:
    type: function
    function: data_strategies.commons.force_rename_columns
    function_config:
      column_maps:
        answer: response_seed
        question: instruction_seed
  input_ids:
    - load_glaive
- id: sample_dataset
  config:
    type: function
    function: data_strategies.commons.uniform_sample_limited
    function_config:
      num_samples: 50000  # 1.25% of 10000 target from stage 1
  input_ids:
  - rename_task_column
- id: annotate
  config:
    type: completions
    map: chat
    map_config:
      system_message: "You are a helpful assistant."
      user_message_column: instruction_seed
      output_column: response
    model: gpt-4o-mini
    temperature: 1.0
    batch: True
  input_ids:
  - sample_dataset
- id: convert_to_sharegpt
  config:
    type: function
    function: data_strategies.commons.convert_instruction_response_to_sharegpt
    function_config:
      input_instruction_column: instruction_seed
      input_response_column: response
      output_sharegpt_column: conversations
  input_ids:
    - annotate