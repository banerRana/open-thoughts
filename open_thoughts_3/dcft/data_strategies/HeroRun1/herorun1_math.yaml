- id: fuzzy_dedup
  config:
    type: cpu_function
    num_cpus: 80
    function: data_strategies.DeepSeekR1.utils.fuzzy_dedup
    function_config:
      column: instruction_seed
      similarity_threshold: 95.0
  input_ids:
    - sample_dataset_tiger_math
    - sample_dataset_automath
    - sample_dataset_nvidia_math
    - sample_dataset_tiger_lab_math
- id: decontaminate
  config:
    type: cpu_function
    num_cpus: 80
    function:  data_strategies.DeepSeekR1.utils.decontaminate_table
    function_config:
      column: instruction_seed
      eval_datasets:
        - HuggingFaceH4/MATH-500
        - Maxwell-Jia/AIME_2024
        - AI-MO/aimo-validation-amc
        - livecodebench/code_generation_lite
      eval_columns:
        - problem
        - Problem
        - problem
        - question_content
      eval_splits:
        - test
        - train
        - train
        - test
      similarity_threshold: 95.0
  input_ids:
    - fuzzy_dedup
- id: sample_dataset_all
  config:
    type: function
    function: data_strategies.commons.uniform_sample_fixed
    function_config:
      num_samples: 50_000
  input_ids:
    - decontaminate
- id: add_row_ids
  config:
    type: function
    function: data_strategies.commons.add_row_ids
    function_config:
      column_name: id
  input_ids:
    - sample_dataset_all
- id: duplicate
  config:
    type: function
    function: data_strategies.TestTime.generator.duplicate_rows
    function_config:
      n_copies: 3
  input_ids:
    - add_row_ids
