operators:
- id: seed_math_automath_1000000
  config:
    type: load_preexisting
    framework_name: seed_math_automath_1000000
- id: drop_columns_automath_1000000
  config:
    type: function
    function: data_strategies.commons.keep_only_columns
    function_config:
      columns_to_keep:    
        - instruction_seed
  input_ids:
  - seed_math_automath_1000000
- id: add_source_automath
  config:
    type: function
    function: data_strategies.commons.add_constant_columns
    function_config:
      source: "automath"
  input_ids:
  - drop_columns_automath_1000000
- id: filter_out_proofs_automath_1000000
  config: 
    type: function
    function: data_strategies.MultipleSamples.utils.filter_out_proofs
    function_config:
      problem_column: instruction_seed
  input_ids:
    - add_source_automath
- id: sample_dataset_automath
  config:
    type: function
    function: data_strategies.commons.uniform_sample_fixed
    function_config:
      num_samples: 15_000
  input_ids:
  - filter_out_proofs_automath_1000000

