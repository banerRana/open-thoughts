- id: rename_task_column
  config:
    type: function
    function: data_strategies.commons.keep_only_columns
    function_config:
      columns_to_keep:
      - instruction_seed
      - source
  input_ids:
  - sample_dataset_codefeedback
  - sample_dataset_dolphin
  - sample_dataset_evolcodegolf
  - sample_dataset_glaive
  - sample_dataset_magicoder
  - sample_dataset_sharegpt



- id: add_domain
  config:
    type: function
    function: data_strategies.commons.add_constant_columns
    function_config:
      domain: "code"
  input_ids:
  - rename_task_column
- id: rename_instruction
  config:
    type: function
    function: data_strategies.commons.force_rename_columns
    function_config:
      column_maps:
        instruction_seed: problem
  input_ids:
  - add_domain

- id: fuzzy_dedup
  config:
    type: cpu_function
    num_cpus: 80
    function: data_strategies.DeepSeekR1.utils.fuzzy_dedup
    function_config:
      column: problem
      similarity_threshold: 95.0
  input_ids:
    - rename_instruction
- id: decontaminate
  config:
    type: cpu_function
    num_cpus: 80
    function:  data_strategies.DeepSeekR1.utils.decontaminate_table
    function_config:
      column: problem
      eval_datasets:
        - HuggingFaceH4/MATH-500
        - Maxwell-Jia/AIME_2024
        - AI-MO/aimo-validation-amc
        - livecodebench/code_generation_lite
      eval_columns:
        - problem
        - Problem
        - problem
        - question_content
      eval_splits:
        - test
        - train
        - train
        - test
      similarity_threshold: 95.0
  input_ids:
    - fuzzy_dedup

- id: sample_dataset
  config:
    type: function
    function: data_strategies.commons.uniform_sample_fixed
    function_config:
      num_samples: 150_000
  input_ids:
    - decontaminate
- id: duplicate
  config:
    type: function
    function: data_strategies.TestTime.generator.duplicate_rows
    function_config:
      n_copies: 3
  input_ids:
    - sample_dataset