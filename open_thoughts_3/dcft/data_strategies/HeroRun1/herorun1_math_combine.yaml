operators:
- id: load_hf_100K_150K
  config:
    type: hf_source
    dataset: mlfoundations-dev/herorun1_math-test_100K_150K
    split: train
- id: load_hf_0K_50K
  config:
    type: hf_source
    dataset: mlfoundations-dev/herorun1_math_0_50k
    split: train
- id: load_hf_50K_100K
  config:
    type: hf_source
    dataset: mlfoundations-dev/herorun1_math_50k_100k
    split: train
- id: convert_reasoning_trace_to_final
  config:
    type: function
    function: data_strategies.commons.convert_reasoning_trace_to_final
    function_config:
      reasoning_column: deepseek_reasoning
      solution_column: deepseek_solution
      output_column: final_reasoning_trace
  input_ids:
  - load_hf_50K_100K
  - load_hf_100K_150K
  - load_hf_0K_50K
- id: fuzzy_dedup
  config:
    type: cpu_function
    num_cpus: 80
    function: data_strategies.DeepSeekR1.utils.fuzzy_dedup
    function_config:
      column: instruction_seed
      similarity_threshold: 95.0
  input_ids:
    -  convert_reasoning_trace_to_final
- id: convert_to_sharegpt
  config:
    type: function
    function: data_strategies.commons.convert_instruction_response_to_sharegpt
    function_config:
      input_instruction_column: instruction_seed
      input_response_column: final_reasoning_trace
      output_sharegpt_column: conversations
  input_ids:
    - fuzzy_dedup
- id: drop_columns
  config:
    type: function
    function: data_strategies.commons.keep_only_columns
    function_config:
      columns_to_keep:    
        - conversations
        - source
        - id 
  input_ids:
    - convert_to_sharegpt