operators:
- id: seed_code_codefeedback_exploit
  config:
    type: load_preexisting
    framework_name: seed_code_codefeedback_exploit
- id: add_source_codefeedback
  config:
    type: function
    function: data_strategies.commons.add_constant_columns
    function_config:
      source: "codefeedback"
  input_ids:
  - seed_code_codefeedback_exploit
- id: sample_dataset_codefeedback
  config:
    type: function
    function: data_strategies.commons.uniform_sample_fixed
    function_config:
      num_samples: 5_000 
  input_ids:
  - add_source_codefeedback

