operators:
- id: load_open_orca
  config:
    type: load_preexisting
    framework_name: open-orca_gpt-4o-mini_scale_x2

- id: filter_judgements
  config:
    type: function
    function: data_strategies.commons.filter_out_falsey_values
    function_config:
      filter_column: model_judgement
  input_ids:
    - load_open_orca

- id: subsample
  config:
    type: function
    function: data_strategies.commons.uniform_sample
    function_config:
      num_samples: 517_982
  input_ids:
    - filter_judgements
