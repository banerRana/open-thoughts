operators:
- id: load_glaive
  config:
    type: hf_source
    dataset: glaiveai/reasoning-v1-20m
    split: train
- id: sample
  config:
    type: function
    function: data_strategies.commons.uniform_sample_fixed
    function_config:
      num_samples: 1000000
  input_ids:
    - load_glaive
- id: convert
  config:
    type: function
    function: data_strategies.commons.convert_instruction_response_to_sharegpt
    function_config:
      input_instruction_column: prompt
      input_response_column: response
      output_sharegpt_column: conversations
  input_ids:
    - sample