operators:
- id: load_oh_preferences
  config:
    type: hf_source
    dataset: argilla/OpenHermesPreferences
    split: train
    columns: 
      - prompt
      - chosen
      - rejected
- id: format_oh_pref
  config:
    type: function
    function: data_strategies._ExistingDatasets.utils.parse_oh_preferences
  input_ids:
    - load_oh_preferences