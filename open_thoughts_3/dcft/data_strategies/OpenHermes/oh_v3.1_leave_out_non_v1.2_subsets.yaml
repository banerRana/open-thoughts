operators: 
  - id: load_oh_dcft_v3
    config:
      type: hf_source
      dataset: mlfoundations-dev/oh-dcft-v3.1-gpt-4o-mini
      split: train
      columns: 
        - conversations
  - id: load_oh_choi
    config:
      type: hf_source
      dataset: cchoi1/oh_with_sources
      split: train
      columns: 
        - conversations
        - source_label_exact
  - id: filter
    config:
      type: function
      function: data_strategies.OpenHermes.utils.keep_sources
      input_dataset_map: 
        dataset_with_sources: load_oh_choi
        actual_dataset: load_oh_dcft_v3
      function_config:
        sources_to_keep: 
          - "Airoboros 2.2"
          - "CamelAI Biology"
          - "CamelAI Chemistry"
          - "CamelAI Math"
          - "Evol Instruct 70K"
          - "Evol Instruct 140K"
          - "GPT4-LLM"
          - "MetaMath 40k"
          - "SlimOrca 550K"
          - "Unnatural Instructions"
    input_ids:
      - load_oh_choi
      - load_oh_dcft_v3