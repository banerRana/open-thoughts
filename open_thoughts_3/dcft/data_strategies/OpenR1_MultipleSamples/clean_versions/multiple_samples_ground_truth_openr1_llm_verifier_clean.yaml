operators:
- id: load_preexisting
  config:
    type: load_preexisting
    framework_name: base_open_r1_clean
- id: expand_generation
  config:
    type: function
    function: data_strategies.OpenR1_MultipleSamples.utils.apply_expand_generation
  input_ids:
    - load_preexisting
- id: remove_columns_generations
  config:
    type: function
    function: data_strategies.commons.remove_columns
    function_config:
      columns:
        - generations
  input_ids:
    - expand_generation
- id: select_rows_without_proof
  config:
    type: function
    function: data_strategies.commons.select_rows_without
    function_config:
      conditions:
        answer: "proof"
  input_ids:
    - remove_columns_generations
- id: judge
  config:
    type: completions
    map: deepseek_judge
    merge_shards: false
    merge_shards: false
    model: gpt-4o-mini
    map_config:
      ground_truth_column: answer
      answer_column: generation
  input_ids:
    - select_rows_without_proof
- id: merge_together
  config:
    type: high_memory_function
    memory: 500
    function: data_strategies.TestTime.generator.merge_duplicate_rows
    function_config:
      diff_columns: 
        - generation
        - correct
        - judge_reasoning
  input_ids:
    - judge
- id: gpt_verification
  config:
    type: function
    function: data_strategies.MultipleSamples.utils.select_correct_multiple_samples
    function_config:
      response_column: generation
      verified_response_column: verified_generation
  input_ids:
    - merge_together
- id: convert_to_sharegpt
  config:
    type: function
    function: data_strategies.commons.convert_instruction_response_to_sharegpt
    function_config:
      input_instruction_column: problem
      input_response_column: verified_generation
      output_sharegpt_column: conversations
  input_ids:
    - gpt_verification
- id: remove_columns_majority
  config:
    type: function
    sharded: true
    num_shards: 32
    function: data_strategies.commons.remove_columns
    function_config:
      columns:
        - _majority_responses
  input_ids:
    - convert_to_sharegpt