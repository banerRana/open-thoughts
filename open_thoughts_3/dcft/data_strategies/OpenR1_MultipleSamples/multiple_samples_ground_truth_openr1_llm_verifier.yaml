operators:
  - id: load_preexisting
    config:
      type: load_preexisting
      framework_name: base_get_openr1_hf
  - id: select_rows_without_proof
    config:
      type: function
      sharded: true
      num_shards: 32
      function: data_strategies.commons.select_rows_without
      function_config:
        conditions:
          answer: "proof"
    input_ids:
      - load_preexisting
  - id: judge
    config:
      type: completions
      map: deepseek_judge
      merge_shards: false
      merge_shards: false
      model: gpt-4o-mini
      map_config:
        ground_truth_column: answer
        answer_column: generation
    input_ids:
      - select_rows_without_proof
  - id: merge_together
    config:
      type: high_memory_function
      memory: 500
      sharded: true
      num_shards: 32
      function: data_strategies.TestTime.generator.merge_duplicate_rows
      function_config:
        diff_columns: 
          - generation
          - correct
          - judge_reasoning
    input_ids:
      - judge
