operators:
- id: load_swe_gym_dataset
  config:
    type: hf_source
    dataset: mlfoundations-dev/swe_gym_annotate_with_patch
    split: train
- id: load_self_dataset
  config:
    type: hf_source
    dataset: mlfoundations-dev/scale_up_swegym_full_annotated_etash
    split: train
- id: convert_reasoning_trace_to_final
  config:
    type: function
    function: data_strategies.commons.convert_reasoning_trace_to_final
    function_config:
      reasoning_column: deepseek_reasoning
      solution_column: deepseek_solution
      output_column: final_reasoning_trace
  input_ids:
  - load_self_dataset
- id: add_patch_tags
  config:
    type: function
    function: data_strategies.SWEGym.utils.add_patch_tags
  input_ids:
  - convert_reasoning_trace_to_final
- id: convert_to_sharegpt
  config:
    type: function
    function: data_strategies.commons.convert_instruction_response_to_sharegpt
    function_config:
      input_instruction_column: final_prompt
      input_response_column: final_reasoning_trace
      output_sharegpt_column: conversations
  input_ids:
  - add_patch_tags

- id: mix
  config:
    type: mix
  input_ids:
    - load_swe_gym_dataset
    - convert_to_sharegpt
