- id: get_github_topics
  config:
    type: function
    function: data_strategies.SWEGym.scale_up.swebench_get_repo.get_github_topics
    function_config:
      limit: 10_000
- id: scale_up_swegym
  config:
    type: generic_resource_function
    num_shards: 1
    memory: 200
    num_cpus: 1
    sharded: True
    function: data_strategies.SWEGym.scale_up.swebench_get_repo.get_github_repo_dataset
    function_config:
      repos_per_topic: 1_000
      max_issues_per_repo: 30
      max_workers: 32
      topics_column: topics
  input_ids:
    - get_github_topics
- id: rename_instruction
  config:
    type: function
    function: data_strategies.commons.force_rename_columns
    function_config:
      column_maps:
        body: problem_statement
        repo_name: repo
  input_ids:
  - scale_up_swegym