operators: 
- id: load_math_alg
  config:
    type: hf_source
    dataset: deepmind/math_dataset
    split: train
    subset: algebra__linear_2d_composed
    trust_remote_code: True
- id: load_math_poly_eval
  config:
    type: hf_source
    dataset: deepmind/math_dataset
    split: train
    subset: polynomials__evaluate_composed
    trust_remote_code: True
- id: load_math_prob_seq
  config:
    type: hf_source
    dataset: deepmind/math_dataset
    split: train
    subset: probability__swr_p_sequence
    trust_remote_code: True
- id: load_math_prob_level
  config:
    type: hf_source
    dataset: deepmind/math_dataset
    split: train
    subset: probability__swr_p_level_set
    trust_remote_code: True
- id: load_math_poly_pow
  config:
    type: hf_source
    dataset: deepmind/math_dataset
    split: train
    subset: polynomials__simplify_power
    trust_remote_code: True
- id: load_math_calc
  config:
    type: hf_source
    dataset: deepmind/math_dataset
    split: train
    subset: calculus__differentiate_composed
    trust_remote_code: True
- id: sample_dataset
  config:
    type: function
    function: data_strategies.commons.uniform_sample_limited
    function_config:
      num_samples: 50000  # 1.25% of 10000 target from stage 1
  input_ids:
  - load_math_calc
  - load_math_poly_eval
  - load_math_alg
  - load_math_prob_seq
  - load_math_prob_level
  - load_math_poly_pow
- id: clean_up
  config:
    type: function
    function: data_strategies.SeedMathData.utils.deepmind_map
  input_ids:
  - sample_dataset
- id: annotate
  config:
    type: completions
    map: chat
    map_config:
      system_message: "You are a helpful assistant."
      user_message_column: instruction_seed
      output_column: response
    model: gpt-4o-mini
    temperature: 1.0
    batch: True
  input_ids:
  - clean_up
- id: convert_to_sharegpt
  config:
    type: function
    function: data_strategies.commons.convert_instruction_response_to_sharegpt
    function_config:
      input_instruction_column: instruction_seed
      input_response_column: response
      output_sharegpt_column: conversations
  input_ids:
    - annotate