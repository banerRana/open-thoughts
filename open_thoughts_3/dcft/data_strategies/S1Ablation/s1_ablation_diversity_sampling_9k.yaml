name: s1_ablation_diversity_sampling_9k
operators:
  - id: load_stratified_sampling_classify
    config:
      type: hf_source
      dataset: mlfoundations-dev/s1_ablation_stratified_sampling_classify
      split: train
      columns: 
        - problem
        - reasoning
        - deepseek_solution
        - response


  - id: stratified_uniform_sampling
    input_ids:
      - load_stratified_sampling_classify
    config:
      type: function
      function: data_strategies.S1Ablation.utils.stratified_uniform_sampling
      function_config:
        num_samples: 9000

  - id: convert_to_sharegpt
    config:
      type: function
      function: data_strategies.S1Ablation.utils.convert_to_share_gpt
      function_config:
        user_column: problem
    input_ids:
      - stratified_uniform_sampling
