operators:
  - id: load_hf
    config:
      type: hf_source
      dataset: GAIR/LIMO
      split: train
  - id: convert_to_sharegpt
    config:
      type: function
      function: data_strategies.commons.convert_instruction_response_to_sharegpt
      function_config:
        input_instruction_column: question
        input_response_column: solution
        output_sharegpt_column: conversations
    input_ids:
      - load_hf
