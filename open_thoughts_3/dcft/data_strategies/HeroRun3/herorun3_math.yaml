- id: mix_datasets
  config:
    type: mix
  input_ids:
  - sample_dataset_automath
  - sample_dataset_nvidia_math
  - sample_dataset_tiger_lab_math
  - sample_dataset_tiger_math

- id: decontaminate
  config:
    type: cpu_function
    num_cpus: 80
    function:  data_strategies.DeepSeekR1.utils.decontaminate_table
    function_config:
      column: instruction_seed
      eval_datasets:
        - HuggingFaceH4/MATH-500
        - Maxwell-Jia/AIME_2024
        - AI-MO/aimo-validation-amc
        - livecodebench/code_generation_lite
        - mlfoundations-dev/hero_run_2_fix_conversations
      eval_columns:
        - problem
        - Problem
        - problem
        - question_content
        - question
      eval_splits:
        - test
        - train
        - train
        - test
        - train
      similarity_threshold: 95.0
  input_ids:
    - mix_datasets
- id: add_row_ids
  config:
    type: function
    function: data_strategies.commons.add_row_ids
    function_config:
      column_name: id
  input_ids:
    - decontaminate
- id: duplicate
  config:
    type: function
    function: data_strategies.TestTime.generator.duplicate_rows
    function_config:
      n_copies: 3
  input_ids:
    - decontaminate
- id: annotate_r1_distill_70b
  config:
    type: completions
    map: deepseek_reasoner
    map_config:
      input_problem_column: instruction_seed
    model: deepseek-reasoner
    batch: False
    temperature: 1.0
    require_all_responses: false
    backend: openai
    backend_params:
      max_requests_per_minute: 1_000
      max_tokens_per_minute: 1_000_000_000
      api_key: API_KEY
      base_url: "https://api.deepseek.com/"
      invalid_finish_reasons: ['content_filter']
  input_ids:
    - duplicate
- id: convert_reasoning_trace_to_final
  config:
    type: function
    function: data_strategies.commons.convert_reasoning_trace_to_final
    function_config:
      reasoning_column: reasoning
      solution_column: deepseek_solution
      output_column: final_reasoning_trace
  input_ids:
  - annotate_r1_distill_70b
- id: convert_to_sharegpt
  config:
    type: function
    function: data_strategies.commons.convert_instruction_response_to_sharegpt
    function_config:
      input_instruction_column: instruction_seed
      input_response_column: final_reasoning_trace
      output_sharegpt_column: conversations
  input_ids:
    - convert_reasoning_trace_to_final
