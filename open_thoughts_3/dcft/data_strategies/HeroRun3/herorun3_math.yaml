operators:
- id: seed_math_automath_1000000
  config:
    type: load_preexisting
    framework_name: seed_math_automath_1000000
- id: drop_columns_automath_1000000
  config:
    type: function
    function: data_strategies.commons.keep_only_columns
    function_config:
      columns_to_keep:    
        - instruction_seed
  input_ids:
  - seed_math_automath_1000000
- id: add_source_automath
  config:
    type: function
    function: data_strategies.commons.add_constant_columns
    function_config:
      source: "automath"
  input_ids:
  - drop_columns_automath_1000000
- id: fuzzy_dedup_automath
  config:
    type: cpu_function
    num_cpus: 80
    function: data_strategies.DeepSeekR1.utils.fuzzy_dedup
    function_config:
      column: instruction_seed
      similarity_threshold: 90.0
  input_ids:
    - add_source_automath
- id: classify_automath
  config:
    type: fasttext
    num_cpus: 32
    hf_repo_id: mlfoundations-dev/instruction_filtering_fast_text_classifier_seed_math_best_s1
    input_column: instruction_seed
    target_label: "__label__QA_doc"
    top_percentage_ranking: 10
  input_ids:
   - fuzzy_dedup_automath
- id: sample_dataset_automath
  config:
    type: function
    function: data_strategies.commons.uniform_sample_fixed
    function_config:
      num_samples: 37_500
  input_ids:
  - fuzzy_dedup_automath



