operators:
- id: load_hf
  config:
    type: hf_source
    dataset: open-r1/OpenR1-Math-220k
    subset: default # best SFT performance, only 94k problems
    split: train
    trust_remote_code: True
- id: unravel_conversations
  config:
    type: function
    function: data_strategies.commons.convert_sharegpt_to_instruction_response
    function_config:
      input_sharegpt_column: messages
      output_instruction_column: original_problem
      output_response_column: original_reasoning_trace
      role_tag: role
      user_tag: user
      content_tag: content
      assistant_tag: assistant
      drop_non_output_columns: True
  input_ids:
  - load_hf
