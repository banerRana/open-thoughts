operators:
- id: load_in
  config:
    type: load_preexisting
    framework_name: load_in_science_stackexchange_physics
- id: sky_t1_science_difficulty
  config:
    type: completions
    map: sky_t1_science_difficulty
    map_config:
      problem_column: instruction_seed
      output_difficulty_column: difficulty
      output_reasoning_column: difficulty_reasoning
    model: gpt-4o-mini
  input_ids:
    - load_in
- id: select_to_be_used
  config:
    type: function
    function: data_strategies._B2_Filtering.utils.filter_top_n
    function_config:
      n: 15_800
      score_column: difficulty
  input_ids:
    - sky_t1_science_difficulty
- id: sample_dataset_final
  config:
    type: function
    function: data_strategies.commons.uniform_sample_fixed
    function_config:
      num_samples: 15_800
  input_ids:
  - select_to_be_used

