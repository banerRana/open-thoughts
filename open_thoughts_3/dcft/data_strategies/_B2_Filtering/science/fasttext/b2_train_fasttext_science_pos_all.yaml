operators:
- id: load_hf_source_sciq
  config:
    type: hf_source
    dataset: allenai/sciq
    split: train
- id: rename_task_column_positive_sciq
  config:
    type: function
    function: data_strategies.commons.force_rename_columns
    function_config:
      column_maps:
        question: instruction_seed
  input_ids:
  - load_hf_source_sciq
- id: load_hf_source_expert_qa
  config:
    type: hf_source
    dataset: katielink/expertqa
    split: train
- id: rename_task_column_positive_expert_qa
  config:
    type: function
    function: data_strategies.commons.force_rename_columns
    function_config:
      column_maps:
        question: instruction_seed
  input_ids:
  - load_hf_source_expert_qa
- id: load_hf_source_scp
  config:
    type: hf_source
    dataset: EricLu/SCP-116K 
    split: train
- id: rename_task_column_positive_scp
  config:
    type: function
    function: data_strategies.commons.force_rename_columns
    function_config:
      column_maps:
        problem: instruction_seed
  input_ids:
  - load_hf_source_scp
- id: mix_positive_sources
  config:
    type: mix
  input_ids:
    - rename_task_column_positive_sciq
    - rename_task_column_positive_expert_qa
    - rename_task_column_positive_scp
- id: decontaminate_positive
  config:
    type: cpu_function
    sharded: false
    num_cpus: 32
    function:  data_strategies._A1_Source.utils.decontaminate_fuzzy_w_ngram
    function_config:
      column: instruction_seed
      eval_datasets:
        - HuggingFaceH4/MATH-500
        - Maxwell-Jia/AIME_2024
        - AI-MO/aimo-validation-amc
        - livecodebench/code_generation_lite
        - mlfoundations-dev/AIME2025_combined
        - cais/hle
        - open-r1/codeforces
        - Idavidrein/gpqa
        - daman1209arora/jeebench
        - mlfoundations-dev/mmlu_pro_eval_full
        - Qwen/CodeElo
        - open-r1/ioi
      eval_columns:
        - problem
        - Problem
        - problem
        - question_content
        - question
        - question
        - description
        - Question
        - question
        - prompt
        - description
        - statement
      eval_splits:
        - test
        - train
        - train
        - test
        - train
        - test
        - test
        - train
        - test
        - test
        - test
        - test
      eval_subsets:
        Idavidrein/gpqa: gpqa_diamond
      similarity_threshold: 75.0
      ngram_size: 13
  input_ids:
  - mix_positive_sources


- id: hf_source_bad_seed
  config:
    type: load_preexisting
    framework_name: a1_science_biology_standardized
- id: decontaminate_negative
  config:
    type: cpu_function
    sharded: false
    num_cpus: 32
    function:  data_strategies._A1_Source.utils.decontaminate_fuzzy_w_ngram
    function_config:
      column: instruction_seed
      eval_datasets:
        - HuggingFaceH4/MATH-500
        - Maxwell-Jia/AIME_2024
        - AI-MO/aimo-validation-amc
        - livecodebench/code_generation_lite
        - mlfoundations-dev/AIME2025_combined
        - cais/hle
        - open-r1/codeforces
        - Idavidrein/gpqa
        - daman1209arora/jeebench
        - mlfoundations-dev/mmlu_pro_eval_full
        - Qwen/CodeElo
        - open-r1/ioi
      eval_columns:
        - problem
        - Problem
        - problem
        - question_content
        - question
        - question
        - description
        - Question
        - question
        - prompt
        - description
        - statement
      eval_splits:
        - test
        - train
        - train
        - test
        - train
        - test
        - test
        - train
        - test
        - test
        - test
        - test
      eval_subsets:
        Idavidrein/gpqa: gpqa_diamond
      similarity_threshold: 75.0
      ngram_size: 13
  input_ids:
  - hf_source_bad_seed

- id: train_fasttext_classifier
  config:
    type: train_fasttext
    text_column: instruction_seed
    positive_input_ids:
      - decontaminate_positive
    negative_input_ids:
      - decontaminate_negative
    dim: 256
    epoch: 3
    lr: 0.1
    word_ngrams: 2
    min_count: 3
    hf_repo_id: mlfoundations-dev/instruction_filtering_fast_text_classifier_b2_science_pos_all_neg_biology_standardized
  input_ids:
    - decontaminate_positive
    - decontaminate_negative
