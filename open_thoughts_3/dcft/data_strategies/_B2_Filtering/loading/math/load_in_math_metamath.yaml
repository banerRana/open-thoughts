operators:
  - id: load_math_source
    config:
      type: json_source
      file: dcft/data_strategies/MetaMath/MATH_train.json

  - id: rename_column_math
    config:
      type: function
      function: data_strategies.commons.force_rename_columns
      function_config:
        column_maps:
          solution: detailed_answer
          problem: question
    input_ids:
      - load_math_source

  - id: extract_math_answer
    config:
      type: completions
      require_all_responses: False
      map: metamath_extract_math_answer
      map_config:
        detailed_answer_column: detailed_answer
        output_numerical_answer_column: answer
      model: gpt-4o-mini
    input_ids:
      - rename_column_math

  - id: generate_math_problems
    config:
      type: completions
      require_all_responses: False
      map: metamath_problem_clone
      map_config:
        starting_id: 7501
        ending_id: 60000
        problems_per_input: 16
        question_column: question
        detailed_answer_column: detailed_answer
        answer_column: answer
      model: gpt-4o-mini
    input_ids:
      - extract_math_answer

  - id: add_column_math
    config:
      type: function
      function: data_strategies.commons.add_constant_columns
      function_config:
        dataset: math
    input_ids:
      - generate_math_problems

  - id: load_gsmk8_source
    config:
      type: json_source
      file: dcft/data_strategies/MetaMath/gsm8k_train.json

  - id: rename_column_gsmk8
    config:
      type: function
      function: data_strategies.commons.force_rename_columns
      function_config:
        column_maps:
          answer_detail: detailed_answer
    input_ids:
      - load_gsmk8_source

  - id: generate_gsmk8_problems
    config:
      type: completions
      require_all_responses: False
      map: metamath_problem_clone
      map_config:
        starting_id: 7501
        ending_id: 60000
        problems_per_input: 16
        question_column: question
        detailed_answer_column: detailed_answer
        answer_column: answer
      model: gpt-4o-mini
    input_ids:
      - rename_column_gsmk8

  - id: add_column_gsmk8
    config:
      type: function
      function: data_strategies.commons.add_constant_columns
      function_config:
        dataset: gsmk8
    input_ids:
      - generate_gsmk8_problems

  - id: mix_math_gsmk8
    config:
      type: mix
    input_ids:
      - add_column_gsmk8
      - add_column_math

  - id: generate_backward_questions
    config:
      type: completions
      require_all_responses: False
      map: metamath_inverse_question
      map_config:
        question_column: question
        output_inverse_question_column: inverse_question
        output_inverse_answer_column: inverse_answer
      model: gpt-4o-mini
    input_ids:
      - mix_math_gsmk8

  - id: self_verify
    config:
      type: completions
      require_all_responses: False
      map: metamath_self_verification
      map_config:
        question_column: inverse_question
        answer_column: answer
      model: gpt-4o-mini
    input_ids:
      - generate_backward_questions

