operators:
- id: load_preexisting
  config:
    type: load_preexisting
    framework_name: c2_code_10d_4s
- id: drop_columns
  config:
    type: function
    function: data_strategies.commons.remove_columns
    function_config:
      columns:
        - conversations
  input_ids:
    - load_preexisting
- id: merge_together
  config:
    type: function
    function: data_strategies.TestTime.generator.merge_duplicate_rows
    function_config:
      diff_columns: 
        - final_reasoning_trace
        - reasoning
        - deepseek_solution
  input_ids:
    - drop_columns
- id: shortest_verification
  config:
    type: function
    function: data_strategies._D2_IA_Filtering.utils.k_shortest_verification
    function_config:
      response_column: final_reasoning_trace
      verified_response_column: verified_reasoning_trace
  input_ids:
  - merge_together
- id: convert_to_sharegpt
  config:
    type: function
    function: data_strategies.commons.convert_instruction_response_to_sharegpt
    function_config:
      input_instruction_column: instruction_seed
      input_response_column: verified_r1_distill_70b_response
      output_sharegpt_column: conversations
  input_ids:
    - shortest_verification

