operators:
- id: load_preexisting
  config:
    type: load_preexisting
    framework_name: codeforces_gpt
- id: get_question_answer_string
  config:
    type: function
    function: data_strategies.QuestionAnswerFiltering.utils.get_combined_question_answer_string
    function_config:
      question_column: prompt
      answer_column: 4o_mini_completion
      output_column: question_answer_string
  input_ids:
  - load_preexisting
- id: rename_task_column_codeforces_gpt
  config:
    type: function
    function: data_strategies.commons.keep_only_columns
    function_config:
      columns_to_keep:
      - question_answer_string
  input_ids:
  - get_question_answer_string