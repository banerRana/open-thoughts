operators:
- id: load_preexisting
  config:
    type: load_preexisting
    framework_name: c2_math_10d_4s
- id: drop_columns
  config:
    type: function
    function: data_strategies.commons.remove_columns
    function_config:
      columns:
        - conversations
  input_ids:
    - load_preexisting
- id: extract_math_answer
  config:
    type: function
    function: data_strategies.MultipleSamples.utils.extract_with_math_verify_safe
    function_config:
      input_column: final_reasoning_trace
      output_column: final_reasoning_trace_extracted_answer
  input_ids:
    - drop_columns
- id: merge_together
  config:
    type: function
    function: data_strategies.TestTime.generator.merge_duplicate_rows
    function_config:
      diff_columns: 
        - final_reasoning_trace
        - deepseek_solution
        - reasoning
        - final_reasoning_trace_extracted_answer
  input_ids:
    - extract_math_answer
- id: consensus_verification
  config:
    type: function
    function: data_strategies.MultipleSamples.utils.majority_consensus
    function_config:
      response_column: final_reasoning_trace
      verified_response_column: verified_final_reasoning_trace
      extracted_answer_column: final_reasoning_trace_extracted_answer
  input_ids:
  - merge_together
- id: convert_to_sharegpt
  config:
    type: function
    function: data_strategies.commons.convert_instruction_response_to_sharegpt
    function_config:
      input_instruction_column: instruction_seed
      input_response_column: verified_final_reasoning_trace
      output_sharegpt_column: conversations
  input_ids:
    - consensus_verification

